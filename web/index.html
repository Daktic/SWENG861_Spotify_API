<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sweng Spotify API</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<script src="./index.js"></script>
<h1>Spotify <span>API</span></h1>
<h2>Would you like to query a song or an artist?</h2>
<input type="radio" name="query-type" value="Song" class="radio-input"/>
<label for="song">Song</label>

<input type="radio" name="query-type" value="Artist" checked class="radio-input"/>
<label for="artist">Artist</label>
<br/>
<h3 id="query-type">Search Artist</h3>
<input id="text-input" type="text" name="Query" required>
<br/>
<button id="submit-btn">Submit</button>
<br/>
<div id="response-container">
    <div id="artists-container"></div>
    <div id="song-container"></div>
</div>

</body>
</html>
